<div class="col-md-8 offset-md-1 mb-4 mt-5">
  <h3>Crear Evento</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="evento.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label>Fecha</label>
      <input
        type="number"
        class="form-control"
        id="event_date"
        [(ngModel)]="evento.event_date"
        name="event_date"
      />
    </div>
    <div class="form-group">
      <label>Lugar</label>
      <input
        type="text"
        class="form-control"
        id="location"
        [(ngModel)]="evento.location"
        name="location"
      />
    </div>
    <div class="form-group">
      <label>Presupuesto</label>
      <input
        type="number"
        class="form-control"
        id="budget"
        [(ngModel)]="evento.budget"
        name="budget"
      />
    </div>
    <div class="form-group">
      <label>Descripcion</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="evento.description"
        name="description"
      />
    </div>
    <div class="form-group">
      <label>Imagen</label>
      <input
        type="text"
        class="form-control"
        id="imagen"
        [(ngModel)]="evento.image"
        name="imagen"
        placeholder="Image Url"
        required
      />
    </div>
    

    <button class="btn btn-success" type="submit">Enviar</button>
  </form>
</div>
