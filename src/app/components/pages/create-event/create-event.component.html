<section class="ready__started project__form">
  <div class="container">
      <h3 class="text-center">Crear Evento</h3>
      <div class="ready__started-box">
  <form class="main__form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
          <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="evento.name" aria-describedby="name" placeholder="John" required>
              <label for="name"><i class="fa-solid fa-file-signature"></i>Nombre</label>
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <input type="text" class="form-control" id="location" name="location" [(ngModel)]="evento.location" aria-describedby="location" placeholder="Madrid" required>
              <label for="location"><i class="fa-solid fa-location-dot"></i>Lugar</label>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-6">
          <div class="form-group">
              <input type="date" class="form-control" id="event_date" name="event_date" [(ngModel)]="evento.event_date" aria-describedby="event_date" placeholder="15/05/2022" required>
              <label for="event_date"><i class="fa-solid fa-calendar-days"></i>Fecha</label>
          </div>
      </div>
<!--                     <div class="col-md-6">
          <div class="form-group">
              <input type="text" class="form-control" id="contactNumber" aria-describedby="contactNumber" placeholder="xxx-xxx-xxxx" required>
              <label for="contactNumber"><i class="fa-solid fa-clock"></i>Hora</label>
          </div>
      </div> -->
  </div>
  <div class="row">
      <div class="col-md-6">
          <div class="form-group">
              <input type="text" class="form-control" id="budget" name="budget" [(ngModel)]="evento.budget"  aria-describedby="budget" placeholder="20â‚¬" required>
              <label for="budget"><i class="fa-solid fa-dollar-sign"></i>Presupuesto</label>
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <input type="text" class="form-control" id="image" name="image" [(ngModel)]="evento.image"  aria-describedby="image" placeholder="http://xyz.jpg" required>
              <label for="image"><i class="fa-solid fa-image"></i>Imagen</label>
          </div>
      </div>

  </div>
  <div class="form-group form-message">
      <textarea class="form-control" id="description" name="description" [(ngModel)]="evento.description"  rows="6" placeholder="Message"></textarea>
      <label for="description"><i class="fa-solid fa-pen-to-square"></i>Descripcion</label>
  </div>
  <div class="col-md-6">
      <div class="form-group">
          <input type="text" class="form-control" id="webSite" aria-describedby="webSite" placeholder="http://xyz.com" required>
          <label for="webSite"><i class="fa-solid fa-envelope"></i>Amigos</label>
      </div>
  </div>
  <!-- <div class="form-groups">
      <label class="btn-attached" for="attached_file"><i class="fa fa-paperclip" aria-hidden="true"></i> CREAR</label>
      <input style="display: none" type="file" class="form-control-file" id="attached_file">
  </div> -->
  <button type="submit" class="btn btn-primary"><i class="bi bi-cart"></i>Crear</button>
</form>
</div>
</div>
</section>
